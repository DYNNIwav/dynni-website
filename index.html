<!DOCTYPE html>
<html lang="nn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webdesigner frå Vinje – Portefølje</title>
    <meta
      name="description"
      content="Nettsider og identitetar med presisjon og jordnær estetikk. Basert i Oslo, med hjerte i Vinje i Telemark."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/0d42989d58.js"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts.js"></script>
  </head>
  <body>
    <header class="site-header">
      <nav class="nav">
        <a class="logo" href="./"
          ><img src="./assets/img/logo/dynni-logo.svg" alt="DYNNI logo"
        /></a>
        <h3 class="sidebar-text">© DYNNI 2025</h3>
        <ul class="nav-links">
          <li>
            <a href="https://www.instagram.com/dynni.wav" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/dynni" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero" aria-label="Intro">
        <div class="hero-bg" aria-hidden="true"></div>
        <div class="hero-content">
          <h1 class="typewriter">
            <span class="typed-text"></span>
          </h1>
          <p>Eg byggjer merkevare med presisjon og jordnær estetikk.</p>
          <div class="cta">
            <a class="btn primary" href="./om-meg">Vil du vite meir?</a>
            <a class="btn ghost" href="./kontakt">Bestill sparring</a>
          </div>
          <div class="coords" aria-hidden="true">
            <a href="https://maps.app.goo.gl/mne2cmMqw8WXiNzv8">
              59,57° N — 8,49° E (Vinje)</a
            >
          </div>
        </div>
      </section>
      <section id="kontakt" class="contact">
        <header><h2>La oss prate</h2></header>
        <p>30 min uforpliktande sparring.</p>
        <div class="contact-actions">
          <a class="btn primary" href="https://cal.com/dynni"
            >Book i kalender</a
          >
          <a class="btn" href="mailto:hei@dittdomene.no">paal@dynni.no</a>
          <a class="btn" href="tel:+47XXXXXXXX">+47 91 69 77 07</a>
        </div>
        <form class="mini-form" action="/api/contact" method="post">
          <label>Namnet ditt<input name="name" required /></label>
          <label>E-post<input name="email" type="email" required /></label>
          <label>Kva treng du?<textarea name="need" rows="3"></textarea></label>
          <label
            >Ramme (budsjett)
            <select name="budget">
              <option value="under-25k">Under 25 000</option>
              <option value="25-75k">25 000–75 000</option>
              <option value="75-200k">75 000–200 000</option>
              <option value="200k+">200 000+</option>
            </select>
          </label>
          <button class="btn primary" type="submit">Send</button>
        </form>
      </section>
    </main>

    <script>
      // Handle website preview loading and fallbacks
      document.addEventListener("DOMContentLoaded", function () {
        const previewImages = document.querySelectorAll(
          'img[src*="microlink.io"]'
        );

        previewImages.forEach((img) => {
          // Add loading state
          img.classList.add("loading");

          // Handle successful load
          img.addEventListener("load", function () {
            this.classList.remove("loading");
            this.style.background = "none";
          });

          // Handle load errors - fallback to favicon
          img.addEventListener("error", function () {
            const url = this.src.match(/url=([^&]+)/)?.[1];
            if (url) {
              // Try to get favicon as fallback
              this.src = `https://www.google.com/s2/favicons?domain=${url}&sz=64`;
              this.style.objectFit = "contain";
              this.style.padding = "20px";
            }
          });

          // Set timeout for slow loading
          setTimeout(() => {
            if (img.classList.contains("loading")) {
              img.style.opacity = "0.7";
            }
          }, 3000);
        });
      });
    </script>
  </body>
</html>
